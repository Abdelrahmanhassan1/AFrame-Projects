<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Solar System</title>
  </head>
  <body>
    <a-assets>
      <img id="outer-space" src="./Materials/space.jpg" />
      <img id="sun" src="./Materials/sun.jpg" />
      <img id="mercury" src="./Materials/mercury.jpg" />
      <img id="venus" src="./Materials/venus.jpg" />
      <img id="earth" src="./Materials/earth.jpg" />
      <img id="mars" src="./Materials/mars.jpg" />
      <img id="jupiter" src="./Materials/jupiter.jpg" />
      <img id="saturn" src="./Materials/saturn.jpg" />
      <img id="saturn-ring" src="./Materials/saturn_ring.png" />
      <img id="uranus" src="./Materials/uranus.jpg" />
      <img id="neptune" src="./Materials/neptune.jpg" />
    </a-assets>

    <a-scene>
      <a-entity position="0 0 100">
        <a-camera></a-camera>
      </a-entity>

      <a-sky src="#outer-space"></a-sky>

      <!-- Solar system -->
      <!-- let the earth scale be 1 and make each planet size according to it-->
      <!-- let the mercury size be 3 -> 57.9 and scale the other planets to it -->
      <!-- Mercury - 57.9, Venus - 108.2, Earth - 149.6, Mars - 227.9, Jupiter - 778.6, Saturn - 1433.5, Uranus - 2872.5 and Neptune - 4495.1 -->

      <!-- sun  -->
      <a-entity position="0 0 -20">
        <a-sphere
          scale="20 20 20"
          src="#sun"
          segments-height="28"
          position="-20 0 0"
          animation="property: rotation; to: 0 360 0; dur: 100000; loop: true; easing:linear;"
        ></a-sphere>

        <!-- mercury -->
        <a-entity
          animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing:linear;"
          position="-20 0 0"
        >
          <a-sphere
            scale="0.3 0.3 0.3"
            src="#mercury"
            position="-25 0 0"
            animation="property: rotation; to: 0 360 0; dur: 1000; loop: true; easing:linear;"
          ></a-sphere>
        </a-entity>

        <!-- venus -->
        <a-entity
          animation="property: rotation; to: 0 360 0; dur: 7000; loop: true; easing:linear;"
          position="-20 0 0"
        >
          <a-sphere
            scale="0.9 0.9 0.9"
            src="#venus"
            position="-30 0 0"
            animation="property: rotation; to: 0 360 0; dur: 2000; loop: true; easing:linear;"
          ></a-sphere>
        </a-entity>

        <!-- earth -->
        <a-entity
          animation="property: rotation; to: 0 360 0; dur: 9000; loop: true; easing:linear;"
          position="-20 0 0"
        >
          <a-sphere
            scale="1 1 1"
            src="#earth"
            position="-35 0 0"
            animation="property: rotation; to: 0 360 0; dur: 3000; loop: true; easing:linear;"
          ></a-sphere>
        </a-entity>

        <!-- mars -->
        <a-entity
          animation="property: rotation; to: 0 360 0; dur: 11000; loop: true; easing:linear;"
          position="-20 0 0"
        >
          <a-sphere
            scale="1 1 1"
            src="#mars"
            position="-40 0 0"
            animation="property: rotation; to: 0 360 0; dur: 4000; loop: true; easing:linear;"
          ></a-sphere>
        </a-entity>

        <!-- jupiter -->
        <a-entity
          animation="property: rotation; to: 0 360 0; dur: 13000; loop: true; easing:linear;"
          position="-20 0 0"
        >
          <a-sphere
            scale="6 6 6"
            src="#jupiter"
            position="-50 0 0"
            animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing:linear;"
          ></a-sphere>
        </a-entity>

        <!-- saturn -->
        <a-entity
          animation="property: rotation; to: 0 360 0; dur: 15000; loop: true; easing:linear;"
          position="-20 0 0"
        >
          <a-sphere
            scale="4 4 4"
            src="#saturn"
            position="-70 0 0"
            animation="property: rotation; to: 0 360 0; dur: 6000; loop: true; easing:linear;"
          >
          </a-sphere>
        </a-entity>

        <!-- uranus -->
        <a-entity
          animation="property: rotation; to: 0 360 0; dur: 18000; loop: true; easing:linear;"
          position="-20 0 0"
        >
          <a-sphere
            scale="3 3 3"
            src="#uranus"
            position="-90 0 0"
            animation="property: rotation; to: 0 360 0; dur: 7000; loop: true; easing:linear;"
          ></a-sphere>
        </a-entity>

        <!-- neptune -->
        <a-entity
          animation="property: rotation; to: 0 360 0; dur: 20000; loop: true; easing:linear;"
          position="-20 0 0"
        >
          <a-sphere
            scale="2.9 2.9 2.9"
            src="#neptune"
            position="-100 0 0"
            animation="property: rotation; to: 0 360 0; dur: 8000; loop: true; easing:linear;"
          ></a-sphere>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
